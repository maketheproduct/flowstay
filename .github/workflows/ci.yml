name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Cache SPM
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build
      run: swift build -c release

    - name: Run Tests
      run: swift test

  lint:
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Install SwiftFormat
      run: brew install swiftformat

    - name: SwiftLint
      run: swiftlint lint --config .swiftlint.yml

    - name: SwiftFormat (check)
      run: swiftformat . --config .swiftformat --lint

    - name: Compile Check
      run: swift build 2>&1 | grep -E "(warning:|error:)" || echo "No warnings or errors"
